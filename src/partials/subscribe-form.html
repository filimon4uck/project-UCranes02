<form class="form js-subscribe-form" novalidate>
  <p class="form-title">Subscribe and learn about new exercises!</p>
  <label class="label">
    <input
      required
      class="form-subscribe"
      name="subscribe"
      type="email"
      placeholder="Email"
      pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$"
    />
    <p class="footer-error error error-email is-hidden">
      Please enter a valid email
    </p>
  </label>
  <button class="form-btn" type="submit">Send</button>
</form>
